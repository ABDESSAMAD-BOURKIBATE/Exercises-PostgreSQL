{% extends 'base.html' %}
{% block content %}
<h2>Add Item</h2>
<form method="post" class="mt-3" autocomplete="off">
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input name="name" class="form-control" required maxlength="30">
  </div>
  <div class="mb-3">
    <label class="form-label">Price</label>
    <input name="price" type="number" min="0" step="1" class="form-control" required>
  </div>
  <button class="btn btn-success" type="submit">Add</button>
  <a class="btn btn-secondary" href="{{ url_for('menu') }}">Cancel</a>
</form>
{% endblock %}
