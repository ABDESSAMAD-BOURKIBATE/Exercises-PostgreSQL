{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Menu</h2>
  <a class="btn btn-success" href="{{ url_for('add') }}">Add Item</a>
  </div>

{% if items %}
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th><th>Name</th><th>Price</th><th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for it in items %}
      <tr>
        <td>{{ it.item_id }}</td>
        <td>{{ it.item_name }}</td>
        <td>{{ it.item_price }}</td>
        <td>
          <a class="btn btn-sm btn-primary" href="{{ url_for('update', item_id=it.item_id) }}">Update</a>
          <form method="post" action="{{ url_for('delete', item_id=it.item_id) }}" class="d-inline" onsubmit="return confirm('Delete this item?');">
            <button class="btn btn-sm btn-danger" type="submit">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% else %}
  <p>No items yet. Click "Add Item" to create one.</p>
{% endif %}
{% endblock %}
